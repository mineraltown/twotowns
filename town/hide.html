<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>隐藏人物登场</title>
    <link rel="stylesheet" href="/css/iframe.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9202929133026434" crossorigin="anonymous"></script>
    <style>
        .key {
            position: relative;
            min-height: 10em;
            margin-top: 3em;
            display: flex;
            display: -webkit-flex;
            flex-flow: column wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .key img {
            position: absolute;
            bottom: 0;
            left: 2em;
        }

        .key_right {
            margin-left: 12em;
        }
    </style>
</head>

<body>
    <h1>隐藏人物登场</h1>
    <div class="key">
        <img src="resident/罗万.png">
        <div class="key_right">
            <h2>罗万</h2>
            <p>第1年冬3日登场，住在蓝铃村教堂。</p>
        </div>
    </div>
    <div class="key">
        <img src="resident/迪鲁卡.png">
        <div class="key_right">
            <h2>迪鲁卡</h2>
            <p>第1年的夏天以后的白天，从山道徒步进入此花村。</p>
        </div>
    </div>
    <div class="key">
        <img src="resident/米海尔.png">
        <div class="key_right">
            <h2>米海尔</h2>
            <p>第1年秋7日 ，主人公自家在起床时。</p>
        </div>
    </div>
    <div class="key">
        <img src="resident/贤者大人.png">
        <div class="key_right">
            <h2>贤者大人</h2>
            <p>第2年春以后，晚上10点后进入山2区。</p>
        </div>
    </div>
    <div class="key">
        <img src="resident/艾瑞拉.png">
        <div class="key_right">
            <h2>艾瑞拉</h2>
            <p>第2年秋以后，罗万的好感度2朵花以上，晴天或雪天，非节日，晚上22:00以后，从蓝铃村山道进入山顶区域，选择第二个选项去看看。</p>
        </div>
    </div>
</body>

</html>
