    <h2>关于礼物</h2>
    <p>好感度的变化和新鲜度无关，但是变质的物品不会被收下<br>
        根据收到礼物的不同反应，好感度变化的情况如下</p>
    <table>
        <thead>
            <tr>
                <th>反应</th>
                <th>平时</th>
                <th>生日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>最喜欢的东西</td>
                <td>+800</td>
                <td>+4000</td>
            </tr>
            <tr>
                <td>喜欢的东西</td>
                <td>+300</td>
                <td>+2000</td>
            </tr>
            <tr>
                <td>普通</td>
                <td>+50</td>
                <td>+250</td>
            </tr>
            <tr>
                <td>讨厌的东西</td>
                <td>-300</td>
                <td>-2000</td>
            </tr>
            <tr>
                <td>最讨厌的东西</td>
                <td>-1000</td>
                <td>-4000</td>
            </tr>
        </tbody>
    </table>
