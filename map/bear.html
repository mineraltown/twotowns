<body>
    <h1>熊事件</h1>
    <p class="note">只有徒步进入适合的地图时，事件才会发生</p>
    <p>熊把堵住了道路的岩石破坏，可以到达之前无法通过的地方<br>
        根据艾琳的「隧道的另一边」事件有关，会发生四次<br>
        和熊的好感度没有关系<br>
        只在白天发生<br>
        冬天的时候熊在冬眠，所以不会发生</p>
    <h2>第1回</h2>
    <p>山6→山5<br>
        左下的岩石</p>
    <h2>第2回</h2>
    <p>山6→山5<br>
        左上的岩石</p>
    <h2>第3回</h2>
    <p>山6→山5<br>
        右下的岩石</p>
    <h2>第4回</h2>
    <p>山2→山3<br>
        左下的岩石</p>
