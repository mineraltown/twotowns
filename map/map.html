<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>地图</title>
    <link rel="stylesheet" href="/css/iframe.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9202929133026434" crossorigin="anonymous"></script>
    <style>
        th,
        td {
            border: none;
        }

        @media only screen and (max-width: 800px) {

            th,
            td {
                font-size: 0.6em;
                padding: 5px;
            }
        }

        thead {
            color: #555555;
            background-color: transparent;
        }

        .flex_center {
            display: flex;
            display: -webkit-flex;
            flex-flow: column nowrap;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>地图</h1>
    <div class="flex_center">
        <table>
            <thead>
                <tr>
                    <th colspan="11">双子村简易地图</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="background-color:#bde1ff; color: #ffffff;"></td>
                    <td style="background-color:#82cbff; color: #ffffff;">蓝铃村<br>北</td>
                    <td style="background-color:#b8e6a8; color: #ffffff;"></td>
                    <td style="background-color:#88d06d; color: #ffffff;" rowspan="2">山2</td>
                    <td style="background-color:#71c951; color: #ffffff;" rowspan="2">山3</td>
                    <td style="background-color:#56b931; color: #ffffff;">山顶</td>
                    <td style="background-color:#71c951; color: #ffffff;" rowspan="2">山4</td>
                    <td style="background-color:#88d06d; color: #ffffff;" rowspan="2">山5</td>
                    <td style="background-color:#b8e6a8; color: #ffffff;"></td>
                    <td style="background-color:#ffcbcb; color: #ffffff;" colspan="2"></td>
                </tr>
                <tr>
                    <td style="background-color:#2ab1fe; color: #ffffff;">蓝铃村<br>牧场</td>
                    <td style="background-color:#82cbff; color: #ffffff;">蓝铃村<br>南</td>
                    <td style="background-color:#95da7c; color: #ffffff;">山1</td>
                    <td style="background-color:#b8e6a8; color: #ffffff;"></td>
                    <td style="background-color:#95da7c; color: #ffffff;">山6</td>
                    <td style="background-color:#ff8383; color: #ffffff;">此花村<br>北</td>
                    <td style="background-color:#fe5d5d; color: #ffffff;">此花村<br>牧场</td>
                </tr>
                <tr>
                    <td style="background-color:#bde1ff; color: #ffffff;" colspan="2"></td>
                    <td style="background-color:#b1b1b1; color: #ffffff;" colspan="7">隧道</td>
                    <td style="background-color:#ff8383; color: #ffffff;">此花村<br>南</td>
                    <td style="background-color:#ffcbcb; color: #ffffff;"></td>
                </tr>
            </tbody>
        </table>
        <h2>山1</h2>
        <img src="./map/1.jpg">
        <h2>山2</h2>
        <img src="./map/2.jpg">
        <h2>山3</h2>
        <img src="./map/3.jpg">
        <h2>山顶</h2>
        <img src="./map/4.jpg">
        <h2>山4</h2>
        <img src="./map/5.jpg">
        <h2>山5</h2>
        <img src="./map/6.jpg">
        <h2>山6</h2>
        <img src="./map/7.jpg">
    </div>
</body>

</html>
